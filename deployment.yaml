apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: myapp-ns
  labels:
    app: myappa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-container
        image: sanyo123/myapp:v1
        ports:
        - containerPort: 3000
